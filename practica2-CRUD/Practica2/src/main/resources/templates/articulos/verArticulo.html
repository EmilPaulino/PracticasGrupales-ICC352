<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${articulo.titulo}">Ver Artículo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body>

<div th:replace="~{/templates/fragmentos/navbar.html :: navbar}"></div>

<div class="container mt-5">

    <!-- TITULO -->
    <h2 th:text="${articulo.titulo}"></h2>

    <!-- AUTOR Y FECHA -->
    <p class="text-muted">
        Por <strong th:text="${articulo.autor.username}"></strong>
        | <span th:text="${articulo.fecha}"></span>
    </p>

    <hr>

    <!-- CUERPO -->
    <div class="mb-4">
        <p th:text="${articulo.cuerpo}"></p>
    </div>

    <!-- ETIQUETAS -->
    <div class="mb-4">
        <h5>Etiquetas:</h5>

        <span th:if="${articulo.listaEtiquetas.isEmpty()}">
            <span class="text-muted">Sin etiquetas</span>
        </span>

        <span th:each="e : ${articulo.listaEtiquetas}">
            <span class="badge bg-primary me-2"
                  th:text="${e.etiqueta}">
            </span>
        </span>
    </div>

    <hr>

    <!-- COMENTARIOS -->
    <div class="mb-4">
        <h5>Comentarios</h5>

        <div th:if="${articulo.listaComentarios.isEmpty()}">
            <p class="text-muted">No hay comentarios aún.</p>
        </div>

        <div th:each="c : ${articulo.listaComentarios}"
             class="border rounded p-3 mb-3">

            <div class="d-flex justify-content-between">

                <div>
                    <strong th:text="${c.autor.username}"></strong>
                    <p class="mb-0" th:text="${c.texto}"></p>
                </div>

                <!-- BOTON ELIMINAR -->
                <a class="btn btn-sm btn-danger"
                   th:href="@{'/articulos/' + ${articulo.id} + '/comentarios/eliminar/' + ${c.id}}">
                    Eliminar
                </a>

            </div>

        </div>
    </div>

    <hr>

    <!-- FORMULARIO AGREGAR COMENTARIO -->
    <div class="mb-5">
        <h5>Agregar Comentario</h5>

        <form th:action="@{'/articulos/' + ${articulo.id} + '/comentarios/agregar'}"
              method="post">

            <div class="mb-3">
        <textarea class="form-control"
                  name="texto"
                  rows="3"
                  placeholder="Escribe tu comentario aquí..."
                  required>
        </textarea>
            </div>

            <button type="submit" class="btn btn-primary">
                Comentar
            </button>
        </form>
    </div>

    <a href="/" class="btn btn-secondary">
        Volver
    </a>

</div>

</body>
</html>
