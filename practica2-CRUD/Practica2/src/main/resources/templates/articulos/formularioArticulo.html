<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Artículo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <link rel="stylesheet" href="/estilos/estilosArticulos.css"/>
    <link rel="stylesheet" href="/estilos/estilosNavbar.css"/>
</head>

<body>

<div th:replace="/templates/fragmentos/navbar.html :: navbar"></div>

<h2 class="mt-4 mb-4 text-center"
    th:text="${articulo != null} ? 'Editar Artículo' : 'Crear Artículo'">
</h2>

<div class="formArticulo container">

    <form th:action="${articulo != null} ? @{'/articulos/editar/' + ${articulo.id}} : @{/articulos/crear}"
          method="post">

        <!-- TITULO -->
        <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text"
                   class="form-control"
                   name="titulo"
                   th:value="${articulo != null} ? ${articulo.titulo} : ''">
        </div>

        <!-- CUERPO -->
        <div class="mb-3">
            <label class="form-label">Cuerpo</label>
            <textarea class="form-control"
                      rows="6"
                      name="cuerpo"
                      th:text="${articulo != null} ? ${articulo.cuerpo} : ''">
            </textarea>
        </div>

        <!-- ETIQUETAS -->
        <div class="mb-3">
            <label class="form-label">Etiquetas (separadas por coma)</label>
            <input type="text"
                   class="form-control"
                   name="etiquetas"
                   placeholder="java, web, spring"
                   th:value="${etiquetasTexto}">
        </div>

        <!-- BOTONES -->
        <div class="mt-4">
            <a class="btn btn-secondary me-3" href="/articulos">Cancelar</a>

            <button type="submit"
                    class="btn btn-primary"
                    th:text="${articulo != null} ? 'Actualizar Artículo' : 'Crear Artículo'">
            </button>
        </div>

    </form>

</div>

</body>
</html>
