<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="/estilos/estilosLogin.css" rel="stylesheet">
    <link rel="stylesheet" href="/estilos/estilosNavbar.css"/>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900&display=swap" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <header class="border-bottom lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">

            <div class="col-4">
                <a class="blog-header-logo text-body-emphasis text-decoration-none" href="/">
                    Mi Blog
                </a>
            </div>

            <div class="col-4 d-flex justify-content-end align-items-center">

                <!-- Si NO está logueado -->
                <a th:if="${session.user == null}"
                   class="btn btn-sm btn-outline-secondary"
                   th:href="@{/login}">
                    Iniciar Sesión
                </a>
            </div>
        </div>
    </header>

</div>
<div class="card">
    <div class="card-header">
        Iniciar Sesión
    </div>
    <div class="card-body">
        <form method="post" action="/procesarLogin">
            <div class="mb-3">
                <label class="form-label">Nombre de usuario:</label>
                <input type="text" class="form-control" aria-describedby="emailHelp" name="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="buttonContainer">
                <button type="submit" class="btn btn-secondary">Iniciar Sesión</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
