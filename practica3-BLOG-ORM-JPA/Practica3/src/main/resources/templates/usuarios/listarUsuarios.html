<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/blog/"/>
    <script src="../assets/js/color-modes.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/estilos/estilosUsuarios.css"/>
    <link rel="stylesheet" href="/estilos/estilosNavbar.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

<!--Se agrega el navbar desde una plantilla -->
<div th:replace="~{/templates/fragmentos/navbar.html :: navbar}"></div>

<h2 class="mt-4 mb-4 text-center">Lista de Usuarios</h2>
<div class="crearUsuario">
    <!-- Button trigger modal -->
    <div class="text-end mb-3">
        <a type="button" id="btnCrearUsuario" class="btn btn-outline-success btn-sm" href="/usuarios/crear">
            Crear Usuario
        </a>
    </div>
</div>
<div class="tablaUsuarios">
    <table class="table table-striped">
        <thead>
        <tr class="text-center">
            <th>ID</th>
            <th>Foto</th>
            <th>Nombre de Usuario</th>
            <th>Nombre</th>
            <th>Administrador</th>
            <th>Autor</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${usuarios}">
            <td class="text-center" th:text="${u.id}">1</td>
            <td class="text-center align-middle">
                <img th:src="${u.fotoBase64 != null and !#strings.isEmpty(u.fotoBase64)}
                 ? 'data:image/png;base64,' + ${u.fotoBase64}
                 : '/img/user-default.jpg'"
                     width="60"
                     height="60"
                     style="object-fit: cover;"
                     class="rounded-circle border"/>
            </td>
            <td class="text-center" th:text="${u.username}">admin</td>
            <td class="text-center" th:text="${u.nombre}">Administrador</td>
            <td class="text-center">
                <span th:text="${u.administrator} ? 'Sí' : 'No'"></span>
            </td>
            <td class="text-center">
                <span th:text="${u.autor} ? 'Sí' : 'No'"></span>
            </td>
            <td class="text-center">
                <a th:href="@{'/usuarios/editar/' + ${u.id}}" class="btn btn-outline-primary btn-sm">Editar</a>
                <button type="button" class="btn btn-outline-danger btn-sm" data-bs-toggle="modal"
                        th:data-bs-target="'#deleteModal' + ${u.id}">
                    Eliminar
                </button>
                <div class="modal fade"
                     th:id="'deleteModal' + ${u.id}"
                     tabindex="-1">

                    <div class="modal-dialog">
                        <div class="modal-content">

                            <div class="modal-header">
                                <h5 class="modal-title">Confirmar eliminación</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                ¿Estás seguro de que deseas eliminar al usuario
                                <b th:text="${u.username}"></b>?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    Cancelar
                                </button>
                                <a class="btn btn-danger" th:href="@{'/usuarios/eliminar/' + ${u.id}}">
                                    Eliminar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
